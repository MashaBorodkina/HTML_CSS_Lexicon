<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Marketplace App</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="description" content="html css" />
    <meta name="author" content="Maria Borodkina" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Marketplace App</h1>
      <p>Explore and shop from our marketplace</p>
    </header>
    <main>
      <section id="products">
        <h2>Featured Products</h2>
        <div class="product">
          <h3>Product 1</h3>
          <img src="https://placehold.co/600x400" alt="Product image" />
          <p>Description of Product 1.</p>
          <ul>
            <li>Price: &#36;50.00</li>
            <li>Category: Electronics</li>
            <li>Rating: 4.5/5</li>
          </ul>
          <div class="email-field">
            <label>Email: test@test.se</label>
          </div>
          <button type="button">View Details</button>
        </div>
        <div class="product">
          <h3>Product 2</h3>
          <img src="https://placehold.co/600x400" alt="Product image" />
          <p>Description of Product 2.</p>
          <ul>
            <li>Price: &#36;30.00</li>
            <li>Category: Clothing</li>
            <li>Rating: 4.0/5</li>
          </ul>
          <div class="email-field">
            <label>Email: test@test.se</label>
          </div>
          <button type="button">View Details</button>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy;Lexicon Växjö</p>
    </footer>
  </body>
</html>
